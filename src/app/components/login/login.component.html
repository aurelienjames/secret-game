<h1 *ngIf="authService.userData | async">Hello {{ (authService.userData | async)?.email }}</h1>

<div *ngIf="!(authService.userData | async)">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" placeholder="Ex. email@example.com" required>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="passwordFormControl" required>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    </form>

    <button mat-flat-button (click)="signUp()">Sign Up</button>

    <button mat-flat-button (click)="signIn()">Login</button>
</div>

<button mat-flat-button (click)="signOut()" *ngIf="authService.userData | async">Logout</button>
